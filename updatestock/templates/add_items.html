{% load static %}
{% load crispy_forms_tags %}

<head>
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <link href="{% static 'js/nprogress/nprogress.css' %}" rel="stylesheet">
    {% include 'navbar.html' %}
</head>
<body>
<main role="main" class="container">
    <div class="jumbotron">
        <div class="header">{{header}}</div>
        <div class="row"><!--Start of row-->
            <div class="col-sm-4"><!--Start of col-->
                <div class="display_table">
                    <form method='POST' action=''>{% csrf_token %}
                        {{form|crispy}}
                        <input class="btn btn-primary mybutton" type="submit" value='Save'/>
                    </form>
                </div>
            </div><!--End of col-->
        </div><!--End of row-->
    </div>
    <div class="col-sm-1"></div>
    <a href="#" class="scrollToTop">Scroll To Top</a>
</main>
</body>
<script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui-1.13.2/jquery-ui.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/pager/paging.js' %}"></script>
<script src="{% static 'js/nprogress/nprogress.js' %}"></script>
<script src="{% static 'js/myjs.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
